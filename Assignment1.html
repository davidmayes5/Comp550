//func7
function func7(n){
  //n! runtime
  var startTime = new Date().getTime();
  var array = [];
  for(var i = 0; i < n; i++){
    array.push(0);
  }
  var i = 0;
  while(i < n){
    i = 0;
    while(array[i] == (n - i)){
      array[i] = 0;
      i++;
      if(i == n){break;}
    }
    if (i < n){
      array[i] = array[i] + 1;
    }
  }
  return new Date().getTime() - startTime;
}

//func8
function func8(n){
  //n^n runtime
  var startTime = new Date().getTime();
  var array = [];
  for(var i = 0; i < n; i++){
    array.push(0);
  }
  var i = 0;
  while(i < n - 1){
    i = 0;
    while(array[i] == n){
      array[i] = 0;
      i++;
      if(i == n){break;} 
    }
    if(i < n){
      array[i] = array[i] + 1;
    }
  } 
  return new Date().getTime() - startTime;
}
